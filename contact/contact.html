<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="menu1"></div>
        <div class="menu2"></div>
        <div class="banierre">
            <div class="content-header">
                <p class="titre">Contact Us</p>
                <p class="home-contact">Home <i class="bi bi-circle circle"></i> Contact</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container-contact">
            <div class="contact-header">
                <h2>CONTACT US</h2>
                <h1>If Your Have Any Query, Fell <br>Free To Contact Us </h1>
                <div class="animation-ligne">
                    <div class="point"></div>
                </div>
            </div>

            <div class="contact-info">
                <div class="element-contact">
                    <button><i class="bi bi-telephone-fill"></i></button>                 
                    <div class="info">
                        <p>Call to ask any question</p>
                        <p class="info2">+012 345 6789</p>
                    </div>
                </div>
                <div class="element-contact">
                    <button><i class="bi bi-envelope-open-fill"></i></button>
                    <div class="info">
                        <p>Email to get free quote</p>
                        <p class="info2">info@example.com</p>
                    </div>
                </div>
                <div class="element-contact">
                    <button><i class="bi bi-geo-alt-fill"></i></button>               
                    <div class="info">
                        <p>Visit our office</p>
                        <p class="info2">123 Street, NY, USA</p>
                    </div>
                </div>
            </div>

            <div class="container-form">
                <div class="left-element">
                    <form action="">
                        <div class="input-group">
                            <input type="text" placeholder="Your Name" required class="input-name">
                            <input type="email" placeholder="Your Mail" required class="input-mail">

                        </div>
                        <input type="text" placeholder="Subject" required>
                        <textarea name="Message" id="" cols="10" rows="10" placeholder="Message"></textarea>
                        <button type="submit">Send message</button>
                    </form>
                    
                </div>
                <div class="right-element">
                    <div id="map"></div>
                    
                </div>
            </div>            
        </div>

        <div class="retour">
            <button><a href="#" class="link"><i class="bi bi-arrow-up"></i></a></button> 
        </div>

        <div class="sponsors">
            <div class="image-logo scroll-container">
                <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-9.jpg" alt="International hearts">
                <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-1.jpg" alt="publisher" class="logo">
                <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-2.jpg" alt="logo" class="logo">
                <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-3.jpg" alt="samsung" class="logo">
                <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-4.jpg" alt="soundwave" class="logo">
                <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-5.jpg" alt="Sample Company" class="logo">
                <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-6.jpg" alt="Company" class="logo">
                <img src="https://demo.htmlcodex.com/1858/startup-website-template/img/vendor-7.jpg" alt="Brand" class="logo">
            </div>
        </div>
    </main>

    <script src="scriptmap.js"></script>
    <footer></footer>
</body>
</html>
